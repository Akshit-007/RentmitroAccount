<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="myacc.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    </body>

</head>

<body>
    <div class="container">
        <div class="header">
            <div class="accInfo">
                <div class="d-flex bd-highlight">
                    <div class="p-2 flex-fill bd-highlight accName"><img class="accImage" src="a.jpg" height="50px"
                            width="50px">
                        Hello , Akshit Trivedi
                    </div>
                    <div class="p-2 flex-fill bd-highlight notifications"><i class="fa fa-bell"
                            style="font-size:24px"></i></div>
                    <div class="p-2 flex-fill bd-highlight signOut"><button type="button"
                            class="btn btn-danger">Logout</button></div>
                </div>
            </div>
        </div>
    </div>
    <div class="accDetails">

        <div class="login box">
            <div class="card animate__animated animate__backInLeft">
                <div class="cardInfo">
                    <div class="cardImg"><img class="accImage" c src="a.jpg" alt="" width="100px" height="100px"></div>
                    <div class="cardName">My info</div>
                    <div class="cardDescription">You can change your info</div>
                </div>
                <a href="#extend_myinfo"><button type="button" class="btn btn-secondary visit_btn"
                        onclick="info()">visit</button></a>
            </div>
        </div>
        <div class="order box">
            <div class="card animate__animated animate__backInDown ">
                <div class="cardInfo">
                    <div class="cardImg"><img class="accImage" src="order.png" alt="" width="100px" height="100px">
                    </div>
                    <div class="cardName">Order Details</div>
                    <div class="cardDescription">You can track and change your order</div>
                </div>
                <a href="#extend_order"><button type="button" class="btn btn-secondary visit_btn"
                        onclick="order()">visit</button></a>
            </div>

        </div>
        <div class="address box">
            <div class="card animate__animated animate__backInRight">
                <div class="cardInfo">
                    <div class="cardImg"><img class="accImage" c src="address.jpeg" alt="" width="100px" height="100px">
                    </div>
                    <div class="cardName">Address</div>
                    <div class="cardDescription">You can change your address</div>
                </div>
                <a href="#extend_address"><button type="button" class="btn btn-secondary visit_btn"
                        onclick="address()">visit</button></a>
            </div>
        </div>

    </div>
    <br /><br />
    <div id="extend_myinfo">
        <div class="head">Personal Info</div>
        <div class="edit_form">
            <form>
                <label>Name :&nbsp; </label><input type="text" name="firstname" value="Akshit"><br /><br />
                <label>Surame :&nbsp; </label><input type="text" name="lasttname" value="Trivedi"><br /><br />
                <label>Username :&nbsp; </label><input type="text" name="usertname" value="Akshit007"><br /><br />
                <label>Email :&nbsp; </label><input type="email" name="email"
                    value="akshittrivedi@gmail.com"><br /><br />
                <label>Profile Photo :&nbsp; </label><input type="file"><br /><br />
                <label>Address : &nbsp; </label> A-45, Mahatma Gandhi Road, Nr-Taksh Plaza, Sarojini Nagar , Mumbai,
                364576 <br /><br />

                <button class="save">Save</button>
            </form>
        </div>
    </div>
    <div id="extend_order">
        <div class="head">My Orders</div>

    </div>
    <div id="extend_address">
        <div class="head">Address</div>
        <h1 class="heading">Add A new address</h1>
        <div class="container">
            <select class="form-select" aria-label="Default select example">
                <option selected>Open this select menu</option>
                <option value="1">Andra Pradesh</option>
                <option value="2">Assam</option>
                <option value="3">Bihar</option>
                <option value="4">Chandigarh</option>
                <option value="5">Chhattisgarh</option>
                <option value="6">Delhi</option>
                <option value="7">Goa</option>
                <option value="8">Gujrat</option>
                <option value="9">Haryana</option>
                <option value="10">Jammu & Kashmir</option>
                <option value="11">Karnatka</option>
                <option value="12">Odisha</option>
            </select><br>
            <div class="mb-3">
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Full Name">
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Mobile Number">
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Pin code">
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" id="exampleFormControlInput1"
                    placeholder="Flat, House no.,Building">
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" id="exampleFormControlInput1"
                    placeholder="Area,Colony,Street,Sector">
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" id="exampleFormControlInput1"
                    placeholder="Landmark e.g near Apollo Hospital">
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Town/city">
            </div>
            <select class="form-select" aria-label="Default select example">
                <option value="1"></option>
                <option selected>Select an Address Type</option>
                <option value="2">Home(7 am-9pm delivery)</option>
                <option value="3">Office/Commercial(10 AM - 6PM delivery)</option>
            </select>

        </div>
    </div>
    <script>
        function info() {

            document.getElementById("extend_myinfo").style.display = "block";
            document.getElementById("extend_order").style.display = "none";
            document.getElementById("extend_address").style.display = "none";
        }
        function order() {
            document.getElementById("extend_myinfo").style.display = "none";
            document.getElementById("extend_order").style.display = "block";
            document.getElementById("extend_address").style.display = "none";
        }
        function address() {
            document.getElementById("extend_myinfo").style.display = "none";
            document.getElementById("extend_order").style.display = "none";
            document.getElementById("extend_address").style.display = "block";
        }
    </script>
</body>


</html>
