<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="edit.css">
</head>

<body>

    <div class="box">
        <form>
            <div class="formHead">Basic Info</div>
            <hr>
            <label>First Name<span class="mark">*</span></label> <br /><input type="text" name="firstname"><br />
            <br />
            <label>Last Name<span class="mark">*</span></label><br /> <input type="text" name="lastname">
            <br />
            <br />
            <label>Username<span class="mark">*</span></label> <br /><input type="text" name="username">
            <br />
            <br />
            <label>Date Of Birth<span class="mark">*</span></label><br />
            <input type="date" name="dob">
            <br />
            <br />
            <label>Old Password<span class="mark">*</span>&nbsp;</label><br /> <input type="password"
                name="oldPassword">
            <br />
            <br />
            <label>New Password<span class="mark">*</span></label><br /> <input type="password"
                name="newPassword"><br />
            <br />
            <label>Gender<span class="mark">*</span></label><br /><input type="radio" name="gender" value="male"> Male
            <br /><input type="radio" name="gender" value="female"> Female<br>
            <br />
            <br />
            <div class="formHead">Contact Info</div>
            <hr>
            <label>Mobile<span class="mark">*</span></label><br /><input type="text" name="mobile"
                placeholder="eg:9999999999" /><br /> <br />
            <label>Email<span class="mark">*</span></label><br /><input type="text" name="email"
                placeholder="eg:abc@xyz.com" />
            <br />
            <br />
            <input type="submit" class="sbutton" name="submit">
        </form>

    </div>
</body>

</html>
