<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="myacc.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="accInfo">
                <div class="d-flex bd-highlight">
                    <div class="p-2 flex-grow-1 bd-highlight acc">My Account</div>
                    <div class="p-2 bd-highlight accName">Hi,Akshit Trivedi</div>
                    <div class="p-2 bd-highlight "><img class="accImage" src="a.jpg" height="50px" width="50px" /></div>
                </div>
            </div>
        </div>
    </div>
    <div class="accDetails">
        <div class="order box">
            <div class="card animate__animated animate__backInLeft ">
                <div class="cardInfo">
                    <div class="cardImg"><img class="accImage" src="order.png" alt="" width="100px" height="100px">
                    </div>
                    <div class="cardName">Order Details</div>
                    <div class="cardDescription">You can track your order ,change your order</div>
                </div>
                <button type="button" class="btn btn-secondary">visit</button>
            </div>

        </div>
        <div class="login box">
            <div class="card animate__animated animate__backInDown">
                <div class="cardInfo">
                    <div class="cardImg"><img class="accImage" c src="a.jpg" alt="" width="100px" height="100px"></div>
                    <div class="cardName">My info</div>
                    <div class="cardDescription">You can change your info</div>
                </div>
                <button type="button" class="btn btn-secondary">visit</button>
            </div>
        </div>
        <div class="address box">
            <div class="card animate__animated animate__backInRight">
                <div class="cardInfo">
                    <div class="cardImg"><img class="accImage" c src="address.jpeg" alt="" width="100px" height="100px">
                    </div>
                    <div class="cardName">Address</div>
                    <div class="cardDescription">You can change your address</div>
                </div>
                <button type="button" class="btn btn-secondary">visit</button>
            </div>
        </div>
        <div class="payment box">
            <div class="card animate__animated animate__backInUp">
                <div class="cardInfo">
                    <div class="cardImg"><img class="accImage" c src="payment.jpeg" alt="" width="100px" height="100px">
                    </div>
                    <div class="cardName">Payment</div>
                    <div class="cardDescription">Manage your payment here</div>
                </div>
                <button type="button" class="btn btn-secondary">visit</button>
            </div>
        </div>
    </div>
</body>

</html>
